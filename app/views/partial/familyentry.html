<div class="container">	
	<h3 ng-show="selectedRace">
		Családi nevezések - Verseny: {{selectedRace.name}} ({{selectedRace.startdate | date : 'yyyy-MM-dd'}})
		<a href="#/entries/{{selectedRace.id}}" class="btn btn-default pull-right hidden-print"><span class="glyphicon glyphicon-menu-left" title="Vissza"></span></a>
	</h3>
	<table class="table table-striped table-bordered table-hover" ng-show="familyentries">
		<thead>
			<tr><td colspan=4 class="bg-primary text-center header-level1">Családi nevezések</td></tr>
			<tr class="header-level2 text-center">
				<td>Név</td>
				<td>Rajtszám</td>
				<td>Kategória</td>
				<td>Korcsoport</td>
			</tr>
		</thead>
		<tbody ng-repeat="(familyname, entries) in familyentries">
			<tr class="text-center"><td class="bg-info header-level3" colspan=4 >{{familyname}}</td></tr>
			<tr ng-repeat="e in entries">
				<td>{{e.contestant.name}}</td>
				<td>{{e.key.racenum}}</td>
				<td>{{e.categoryName}}</td>
				<td>{{e.agegroupName}}</td>
			</tr>
		</tbody>
	</table>
	<div ng-hide="familyentries" class="container">
    	<span>Nincsenek családi nevezések!</span>
    </div>
</div>
