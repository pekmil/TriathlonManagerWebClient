<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$dismiss()">&times</button>
		<h4>{{dialogTitle}}</h4>
	</div>
	<div class="modal-body">
		<form role="form" name="loginForm" novalidate>
			<div>
				<div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
					<label for="username">Felhasználónév:</label>
					<input type="text" name="username" ng-model="userdata.username" maxlength=100 required class="form-control" />
					<p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block">A felhasználónév megadása kötelező!</p>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
					<label for="password">Jelszó:</label>
					<input type="password" name="password" ng-model="userdata.password" maxlength=50 required class="form-control" />
					<p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">A jelszó megadása kötelező!</p>
				</div>
			</div>			
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="$close()" ng-bind="dialogBtnLabel" ng-disabled="loginForm.$invalid"></button>
		<button class="btn btn-primary" ng-click="$dismiss()">Mégse</button>
	</div>
</div>
